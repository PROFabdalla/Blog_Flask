{% extends 'base.html' %} {% block body %}
<div class="my-2">
  <div class="container">
    <div class="row">
      <h1 class="">what you are searching for : "{{search}}"</h1>
      {% if posts %}
      {% for post in posts %}
      <div class="shadow p-3 my-5 bg-body rounded">
        <h3><a style="text-decoration: none;" href="{{url_for('get_post',id=post.id)}}">{{post.title}}</h3></a>
        <p class="">{{post.content|safe}}</p>
      </div>
      {% endfor %}
      {% else %}
      <p>this word dosent match any word <strong> " {{search}} " </strong>in posts</p>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
